		<title>TCari Jodoh | Temukan Jodohmu Disini</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<body>
		<div class="container">
			<form id="authForm">
				<div class="box">
					<h1>TCARIJODOH</h1>
		            <input type="text" id="username" class="form-control" placeholder="username">
		            <input type="password" id="password" class="form-control" placeholder="password">
		            <input type="submit" value="Login" class="btn1" id="login">
		            <input type="submit" value="Sign Up" class="btn2" id="signup">
				</div>
	        </form>

	        <!-- Hidden until the Sinch client is started successfully -->
	        <div id="sinch" style="display:none;">
	            <form id="callForm">
	                <input type="text" id="usernameToCall" class="form-control" placeholder="username to call">
	                <input type="submit" value="Call" class="btn btn-primary" id="call">
	                <input type="submit" value="Hangup" class="btn btn-default" id="hangup">
	                <input type="submit" value="Answer" class="btn btn-success" id="answer">
	            </form>

	            <!-- Will show updates on the current call -->
	            <div id="status"></div>

	            <!-- Will show video streams once call is connected -->
	            <video id="outgoing" autoplay></video>
	            <video id="incoming" autoplay></video>
	        </div>
		</div>
